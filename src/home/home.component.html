<!-- todo-list.component.html -->
<div class="todo-container">
    <h1>Todo List</h1>

    <div class="add-todo">
        <input type="text" [(ngModel)]="newItemText" placeholder="Task">
        <input type="date" [(ngModel)]="newItemDate" placeholder="Due Date">
        <select [(ngModel)]="newItemPriority" placeholder="Priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button (click)="addTodo()">Add</button>
    </div>

    <ul>
        <li *ngFor="let todo of todoItems; let i = index" [ngClass]="{ 'completed': todo.status }">
            <input type="checkbox" [(ngModel)]="todo.status" (change)="updateTodoStatus(todo)">
            <span>{{ todo.taskName }} (Due Date: {{ todo.expireDateTime }}, Priority: {{ todo.priorityId }})</span>
            <button (click)="deleteTodo(i)">Delete</button>
        </li>
    </ul>
</div>
