<section class="login" fxLayout="row" fxLayoutAlign="center center">
    <div class="box">
        <h2>Login</h2>
        <form class="login-form" (submit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="usernameInput" required>
                <div
                    *ngIf="loginForm.controls['username'].hasError('required') or loginForm.controls['username']?.invalid && (loginForm.controls['username']?.dirty || loginForm.controls['username']?.touched)">
                    <small class="error-text">Username is required.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="passwordInput" required>
                <div
                    *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)">
                    <small class="error-text">Password is required.</small>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
    </div>
</section>
